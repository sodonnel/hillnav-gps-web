<div class="container" style="margin-top: 30px;">

  <div class="card">
    <div class="card-header">
      Irish Grid Position
    </div>
    <div class="card-body">
      <h5 class="card-title" id="ref">Awaiting Location ...</h5>
      <p class="card-text">With 125 meters</p>
    </div>
  </div>

</div>


<script>
var x = document.getElementById("demo");
  var y = document.getElementById("ref");

  var pm = new HillNav.PositionManager();
  pm.setCoordinateSystem("Irish");
  pm.setNewPositionCallback(function(p){
    y.innerHTML = p.gridReference();
  });
  
  
function getLocation() {
    if (navigator.geolocation) {
      navigator.geolocation.watchPosition(pm.updatePosition.bind(pm), errorHandler, {enableHighAccuracy: true, maximumAge: 300000, timeout:300000});
    } else { 
        x.innerHTML = "Geolocation is not supported by this browser.";
    }
}

function showPosition(position) {
    x.innerHTML = "Latitude: " + position.coords.latitude + 
    "<br>Longitude: " + position.coords.longitude +
    "<br>Accuracy: " + position.coords.accuracy +
    "<br>Elevation: " + position.coords.altitude +
    "<br>Speed: " + position.coords.speed +
    "<br>Timestamp: " + position.timestamp;

  var I = HillNav.IrishGridPosition.initWithGWSLatLon(position.coords.latitude, position.coords.longitude);
  
  y.innerHTML = I.gridReference();

}

  var error
function errorHandler(e) {
  console.log("fgfgf: "+e);
  error = e
}

  getLocation();
</script>
